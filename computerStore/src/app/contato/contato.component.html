<h2  class="contact__title">Entre em contato</h2>
<section class="contact__container">
  <form class="contact-form" [formGroup]="formContato">
    <input 
      type="text" 
      placeholder="Nome"
      formControlName="nome"
      [class.valid]="formContato.controls['nome'].valid"
      [class.invalid]="formContato.controls['nome'].invalid && (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)"
    >
    <div 
      *ngIf="formContato.controls['nome'].invalid && (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)">
      <small 
        class="error-message"
        *ngIf="formContato.controls['nome'].hasError('minlength')"    
        >
        O campo nome deve ter no mínimo 4 caracteres
      </small><br>
      <small 
        class="error-message"
        *ngIf="formContato.controls['nome'].hasError('required')"
      >
        O campo nome é obrigatório
      </small>
    </div>
    <input type="assunto" placeholder="Assunto">
    <input type="tel" placeholder="Telefone">
    <input type="email" placeholder="E-mail">
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
    <button>Enviar</button>
  </form>
  <address>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14230.300361031366!2d-49.0703074!3d-26.9169772!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa5ec9dd8406a6a7!2sProWay!5e0!3m2!1spt-BR!2sbr!4v1676726428552!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </address>
</section>
