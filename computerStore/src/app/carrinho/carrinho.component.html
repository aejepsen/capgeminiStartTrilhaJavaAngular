<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let itemCarrinho of itensCarrinho">
      <img [src]="itemCarrinho.imagem" alt="Monitor 1" />
      <p>{{ itemCarrinho.descricao }}</p>
      <p>Pre√ßo: {{ itemCarrinho.preco | currency: "BRL"}}</p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)]="itemCarrinho.quantidade"/>
      </label>
      <button class="remove-button" (click)="removerProdutoCarrinho(itemCarrinho.id)">
        <i class="fa-solid fa-xmark"></i>
    </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: R$ 1300</h2>
  <button class="buy-button">Comprar</button>
</div>
<ng-template #semProduto>
  <h2 class="cart-empty">Carrinho vazio</h2>
</ng-template>
